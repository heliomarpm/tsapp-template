name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para cobertura precisa

          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'


      - name: Install dependencies
        run: npm ci


      - name: Run tests
        run: |
          # Executa os testes com vitest
          npx vitest run --reporter=verbose


      - name: Run tests with coverage
        run: |
          npx vitest run --coverage --outputFile=coverage.json
          # Garante que a pasta de relatório existe
          mkdir -p coverage/lcov-report


      - name: Generate Coverage Badge
        if: success()  # Só executa se os testes passarem
        run: |
          # Extrai a cobertura do relatório HTML
          COVERAGE=$(grep -E "All files.+[0-9.]+%" coverage/lcov-report/index.html | awk '{print $NF}' || echo "unknown")
          echo "{\"coverage\":\"$COVERAGE\"}" > coverage-badge.json
          echo "✔️ Coverage: $COVERAGE"


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage-badge.json
            coverage/lcov-report
          retention-days: 3


      - name: Deploy Badge to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /coverage/coverage-badge.json
          destination_dir: .
          publish_branch: gh-pages
          keep_files: true
          allow_empty_commit: true
          force_orphan: true
